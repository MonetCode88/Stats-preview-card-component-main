<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="app.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="cardinfo">
        <h1>
          Get <span id="highlight">insights</span> that help your business grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="rowbottom">
            <h2>10k+ <br /><span class="txtbottom">COMPANIES</span></h2>
            <br />
          </div>
          <div class="rowbottom">
            <h2>314 <br /><span class="txtbottom">TEMPLATES</span></h2>
          </div>
          <div class="rowbottom">
            <h2>12M+ <br /><span class="txtbottom">QUERIES</span></h2>
          </div>
        </div>
      </div>
      <div class="cardimage">
        <!-- <img src="images/image-header-desktop.jpg" alt="" /> -->
        <div class="overlay"></div>
      </div>
    </div>

  </body>
</html>
